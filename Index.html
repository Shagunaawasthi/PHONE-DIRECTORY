<html>
    <head>
  <meta charset="UTF-8">
  <title>pjone_direct</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
  <script src="js.js"></script>
 
   </head>
    <body>
            <div class="title">
                    <h1>Phone Directory</h1>
                </div>
    <div class="container">
           
        <div class="quickadd"><button id="quickadd">ADD+</button></div>
         <br>
        <form class="quickadd_forms">
            <label for="name"><strong>Name</strong></label><input type="text" id="name" class="form_field" required > 
            <label for="phone"><strong>Phone</strong></label><input type="text" id="phone" class="form_field" required>
            <button id="add">ADD</button> <button id="cancel">CANCEL</button>
        </form>  
        <div class="add_book">
              <div class="entry">
                  <div class ="name"><p></p></div>
                  <div class ="phone"><p></p></div>
                  <div class="del" ><button >Delete</button></div>
              </div>
        </div>

    </div>

    </body>

    </html>
